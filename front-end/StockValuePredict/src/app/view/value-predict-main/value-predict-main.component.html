<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-6">
      <p-table
        [value]="stockList"
        dataKey="index"
        [responsive]="true"
        styleClass="p-datatable-sm p-datatable-gridlines"
      >
        <ng-template pTemplate="header">
          <tr style="font-size: small">
            <th>Index</th>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr style="font-size: small">
            <td>{{ row.index }}</td>
            <td>
              {{ row.name }}
            </td>
            <td>{{ row.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-6">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
