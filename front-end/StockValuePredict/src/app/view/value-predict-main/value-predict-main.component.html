<div class="container-fluid mt-2">
  <div class="row">
    <div class="col">
      <p-table
        [value]="stockList"
        dataKey="index"
        [responsive]="true"
        styleClass="p-datatable-sm p-datatable-gridlines"
      >
        <ng-template pTemplate="header">
          <tr style="font-size: small">
            <th>Index</th>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr style="font-size: small">
            <td>{{ row.index }}</td>
            <td>
              {{ row.name }}
            </td>
            <td>{{ row.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
